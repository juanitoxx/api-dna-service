buildscript{
	ext{
		springBootVersion ='2.6.7'
		springDependencyManagement = '1.0.11.RELEASE'
		mockitoVersion = '2.8.47'
		junitVersion = '4.12'
		sonarQubeVersion ='3.2.0'
		lombokVersion = '1.18.4'
		log4jVersion = '2.17.1'
		awsJavaSdk = '1.11.857'
		dynamoDB = '5.1.0'
		
		sonarQubeVersion ='3.2.0'
	}

}



plugins {
	id 'org.springframework.boot' version "${springBootVersion}"
	id 'io.spring.dependency-management' version "${springDependencyManagement}"
	id 'java'
	id 'jacoco'
	id 'org.sonarqube' version "${sonarQubeVersion}"
}

group = 'com.co.mercadolibre.main'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

apply from: 'service-dependencies.gradle'
apply from: 'code-quality-config.gradle'

repositories {
	mavenCentral()
}

dependencies {
	annotationProcessor LOMBOK
	implementation SPRING_BOOT_RUNTIME
	implementation LOMBOK, LOG4J2, JPA_PERSISTENCE 
	testImplementation SPRING_BOOT_UT, MOCKING, JUNIT
}

